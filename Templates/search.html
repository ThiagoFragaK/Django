<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Blog</title>
</head>
<style>
    table,
    th,
    td 
    {
        border: 2px solid;
    }
</style>

<body>
    <h2 style="text-align:center"> Blog Informationn </h2>
    <table align="center" style="margin: 0px auto;">
        <thead>
            <tr>
                <th>Course Id</th>
                <th>Name</th>
                <th>Descr</th>
                <th>Value</th>
                <th>Edit Course</th>
                <th>Remove Course</th>
            </tr>
        </thead>
        <tbody>
            {% for blog in blogs %}
            <tr>
                <td>{{blog.CourseId}}</td>
                <td>{{blog.Name}}</td>
                <td>{{blog.Descr}}</td>
                <td>{{blog.Value}}</td>
                <td>
                    <a href="/update/{{course.pk}}">Update</a>    
                </td>
                <td>
                    <a href="/delete/{{course.pk}}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
